<!DOCTYPE html>
<html>
    <head>
        <title>Metadata</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">CherryPy PyMuPDF</span>
        </nav>
        <div class="container center mt-4">
            <h1>Metadata</h1>
            <div class="p-2">

                <table class="table">

                    <tr>
                        <td>Title</td><td>{{ title }}</td>
                    </tr>

                    <tr>
                        <td>Format</td><td>{{ format }}</td>
                    </tr>

                    <tr>
                        <td>Author</td><td>{{ author }}</td>
                    </tr>

                    <tr>
                        <td>Creator</td><td>{{ creator }}</td>
                    </tr>

                    <tr>
                        <td>Producer</td><td>{{ producer }}</td>
                    </tr>

                    <tr>
                        <td>Created</td><td>{{ creationDate }}</td>
                    </tr>

                    <tr>
                        <td>Modified</td><td>{{ modDate }}</td>
                    </tr>

                    <tr>
                        <td>Page count</td><td>{{ pgCount }}</td>
                    </tr>

                </table>
            

            </div>
        </div>
    </body>
</html>
