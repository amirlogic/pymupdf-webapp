<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">CherryPy PyMuPDF</span>
        </nav>
        <div class="container center mt-4">
            <h1>File Upload</h1>
            <div class="p-2">

                <form action="getfile" method="POST" enctype="multipart/form-data">
                    <input type="file" id="input" name="input" />
                    <select name="mode">
                        <option value="meta" selected>Metadata</option>
                        <option value="text">Extract Text</option>
                        <option value="images">Extract Images</option>
                        <option value="tables">Extract Tables</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>

            </div>
        </div>
    </body>
</html>
